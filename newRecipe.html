<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>Create New Recipe</title>
  </head>
  <body>
    <a href="./index.html">Home</a>
    <a href="./myRecipes.html">My Recipes</a>
    <h1>New Recipe</h1>

    <!-- <form onsubmit="return false"> -->
    <div class="input">
      <textarea
        class="input_recipe"
        id="recipe_title"
        name="recipe_title_name"
        placeholder="Recipe Name"
      ></textarea>
      <textarea
        class="input_recipe"
        id="recipe_info"
        name="recipe_info_name"
        placeholder="Recipe Info (Prep Time, Cook Time, Servings...)"
      ></textarea>
      <div class="ingDir">
        <textarea
          class="input_recipe"
          id="ingredient_list"
          name="ingredient_list_name"
          placeholder="Ingredients"
        ></textarea>
        <textarea
          class="input_recipe"
          id="directions"
          name="directions_name"
          placeholder="Directions"
        ></textarea>
      </div>
      <input type="submit" id="submit_button" value="Save Recipe" />
    </div>
  </body>
  <footer id="footer">
    <p>Copyright &copy;2023 Vivien Cai and Athithiya Mohanakumar</p>
  </footer>

  <script src="scripts/add_recipe.js"></script>
</html>
